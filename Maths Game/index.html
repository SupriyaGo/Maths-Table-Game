<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Have Fun With your Math</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
     <div id="score"> Score:<span id="scorevalue">0</span></div>
     <div id="correct">Correct</div>
     <div id="wrong">Try again</div>
     <div id="question"></div>
     <div id="instruction">Click on the correct Answer</div>
     <div id="choices">
     <div id="box1" class="box"></div>
     <div id="box2" class="box"></div>
     <div id="box3" class="box"></div>
     <div id="box4" class="box"></div>
     </div>
     <div id="startReset">Start Game</div>
      <div id="timeRemaining">Time Remaining:<span id="timeRemainingValue">60 sec</span> </div>
      <div id="gameOver">

      </div>
    </div>
    
    <script src="javascript.js"></script>
    
    <footer id="footer">&copy All Right Reserved. Developed by Supriya Gorai.2018</footer>
</body>
</html>
